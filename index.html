<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Landing Page with Button</title>
    <!-- Tailwind CSS CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body class="bg-gray-100 flex items-center justify-center min-h-screen">
    <div class="text-center">
      <h1 class="text-4xl font-bold text-gray-800 mb-4">
        Welcome to My Landing Page
      </h1>
      <p class="text-lg text-gray-600 mb-8">
        Click the button below to visit the linked page.
      </p>

      <!-- Button with Tailwind styling -->
      <a
        href="https://example.com"
        class="bg-green-500 text-white px-6 py-3 rounded-md text-lg font-medium hover:bg-green-600 transition duration-300"
      >
        Visit Page
      </a>
    </div>
  </body>
</html>
